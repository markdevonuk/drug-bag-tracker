<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Drug Bag Tracker</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- QuaggaJS for Barcode Scanning -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>

    <script>
        let ambulanceNumber = "";
        let drugBagID = "";

        function showScreen(screenId) {
            document.querySelectorAll(".screen").forEach(screen => screen.style.display = "none");
            document.getElementById(screenId).style.display = "block";
        }

        function setAmbulanceNumber() {
            ambulanceNumber = document.getElementById("ambulanceInput").value.trim();
            if (ambulanceNumber.length === 4 && !isNaN(ambulanceNumber)) {
                showScreen("scanScreen");
                startScanner();
            } else {
                alert("Please enter a valid 4-digit ambulance number.");
            }
        }

        function startScanner() {
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector("#scanner"),
                    constraints: { facingMode: "environment" }
                },
                decoder: {
                    readers: ["code_128_reader"]
                },
                locate: true,
                numOfWorkers: navigator.hardwareConcurrency || 4,
                frequency: 5,
                locate: true,
                debug: false,
                multiple: false,
                locator: {
                    halfSample: true,
                    patchSize: "medium",
                }
            }, function (err) {
                if (err) {
                    console.error(err);
                    alert("Failed to start the scanner. Please check your camera permissions.");
                    return;
                }
                Quagga.start();
            });

            Quagga.onDetected(function (data) {
                let scannedCode = data.codeResult.code;
                let confidence = data.codeResult.decodedCodes[0].error ? data.codeResult.decodedCodes[0].error : 0;

                if (/^\w{10}$/.test(scannedCode) && confidence < 0.1) {
                    drugBagID = scannedCode;
                    document.getElementById("barcodeInput").value = drugBagID;
                    Quagga.stop();
                    showScreen("actionScreen");
                }
            });
        }

        function submitScan(action) {
            let status = action === "out" ? "Out" : "In";
            let lastSeen = action === "out" ? ambulanceNumber : "Storage";

            fetch('https://script.google.com/macros/s/AKfycbw3XUUFoODJfdF6604ur7OQuVtlmJIT77JRk_dHxfleEbJRhe0JXyEGgzkrRfRH_ttF/exec', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    action: action,
                    ambulanceNumber: ambulanceNumber,
                    drugBagID: drugBagID,
                    status: status,
                    lastSeen: lastSeen
                }),
                mode: 'no-cors'
            })
            .then(response => {
                console.log("Request sent");
                alert("Scan successfully logged!");
                resetForm();
            })
            .catch(error => {
                console.error("Error:", error);
                alert("There was an error with the request. Please try again.");
            });
        }

        function resetForm() {
            ambulanceNumber = "";
            drugBagID = "";
            document.getElementById("barcodeInput").value = "";
            Quagga.stop();
            showScreen("loginScreen");
        }

        function loadOverdueBags() {
            fetch('https://script.google.com/macros/s/AKfycbw3XUUFoODJfdF6604ur7OQuVtlmJIT77JRk_dHxfleEbJRhe0JXyEGgzkrRfRH_ttF/exec?action=getOverdueBags')
                .then(response => response.json())
                .then(data => {
                    let tableBody = document.getElementById("overdueBagsTableBody");
                    tableBody.innerHTML = "";
                    data.forEach(bag => {
                        let row = `<tr>
                            <td>${bag.drugBagID}</td>
                            <td>${bag.lastSeen}</td>
                            <td>${bag.timestamp}</td>
                        </tr>`;
                        tableBody.innerHTML += row;
                    });
                })
                .catch(error => console.error("Error fetching overdue bags:", error));
        }
    </script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Drug Bag Tracker V1</h2>
        
        <a href="report.html" class="btn btn-info mb-3">View Overdue Drug Bags</a>

        <div id="loginScreen" class="screen card p-4 shadow mx-auto" style="max-width: 400px;">
            <label for="ambulanceInput" class="form-label">Enter Ambulance Number:</label>
            <input type="text" id="ambulanceInput" class="form-control mb-3" maxlength="4" placeholder="e.g. 1234">
            <button class="btn btn-primary w-100" onclick="setAmbulanceNumber()">Next</button>
        </div>
    </div>

    <div class="container mt-5" id="overdueBagsScreen" style="display: none;">
        <h3>Overdue Drug Bags (More than 13 hours)</h3>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Drug Bag ID</th>
                    <th>Last Seen</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody id="overdueBagsTableBody"></tbody>
        </table>
        <button class="btn btn-secondary" onclick="loadOverdueBags()">Refresh</button>
    </div>
</body>
</html>
