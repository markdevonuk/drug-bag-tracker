<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drug Bag Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <div class="card">
    <div class="card-body">
      <h1 class="card-title">Drug Bag Tracker</h1>
      <form id="trackerForm">
        <div class="mb-3">
          <label for="esr" class="form-label">ESR (Ambulance Number)</label>
          <input type="text" class="form-control" id="esr" required>
        </div>
        <div class="mb-3">
          <label for="drugBagId" class="form-label">Drug Bag ID</label>
          <input type="text" class="form-control" id="drugBagId" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Action</label>
          <div>
            <button type="button" class="btn btn-success" onclick="logAction('IN')">Book In</button>
            <button type="button" class="btn btn-danger" onclick="logAction('OUT')">Book Out</button>
          </div>
        </div>
      </form>
      <div id="message" class="mt-3"></div>
    </div>
  </div>

  <script>
    let esr = '';

    function logAction(action) {
      const drugBagId = document.getElementById('drugBagId').value;
      esr = document.getElementById('esr').value;

      if (!esr || !drugBagId) {
        alert('Please fill in all fields.');
        return;
      }

      const scriptUrl = 'https://script.google.com/macros/s/AKfycbw59qvbNUqsT7Reo7Fuz5ylBCvkuJe67WJMSesux92uV180w_OGJugDyA_qhQTp0Yux/exec'; // Replace with your web app URL

      fetch(scriptUrl + '?action=logAction', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ esr, drugBagId, action }),
      })
        .then(response => response.json())
        .then(data => {
          document.getElementById('message').innerHTML = `
            <div class="alert alert-success">${data.message}</div>
          `;
          document.getElementById('drugBagId').value = ''; // Clear input
        })
        .catch(error => {
          document.getElementById('message').innerHTML = `
            <div class="alert alert-danger">Error: ${error.message}</div>
          `;
        });
    }
  </script>
</body>
</html>
