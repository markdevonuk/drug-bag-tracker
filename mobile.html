<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drug Bag Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        let ambulanceNumber = "";
        
        function setAmbulanceNumber() {
            ambulanceNumber = document.getElementById("ambulanceNumber").value;
            document.getElementById("step1").classList.add("d-none");
            document.getElementById("step2").classList.remove("d-none");
        }
        
        function submitAction(action) {
            let drugBagID = document.getElementById("drugBagID").value;
            if (!drugBagID) {
                alert("Please enter a Drug Bag ID.");
                return;
            }
            
            let requestData = {
                action: action,
                ambulanceNumber: ambulanceNumber,
                drugBagID: drugBagID
            };
            
            fetch("https://script.google.com/macros/s/AKfycbw3XUUFoODJfdF6604ur7OQuVtlmJIT77JRk_dHxfleEbJRhe0JXyEGgzkrRfRH_ttF/exec", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(requestData)
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                document.getElementById("drugBagID").value = "";
            })
            .catch(error => console.error("Error:", error));
        }
    </script>
</head>
<body class="container mt-5">
    <div id="step1">
        <h2>Enter Ambulance Number</h2>
        <input type="text" id="ambulanceNumber" class="form-control mb-3" placeholder="Enter 4-digit number">
        <button class="btn btn-primary" onclick="setAmbulanceNumber()">Continue</button>
    </div>
    
    <div id="step2" class="d-none">
        <h2>Scan Drug Bag</h2>
        <input type="text" id="drugBagID" class="form-control mb-3" placeholder="Enter 4-digit ID">
        <button class="btn btn-success me-2" onclick="submitAction('OUT')">Book Out</button>
        <button class="btn btn-warning" onclick="submitAction('IN')">Book In</button>
    </div>
</body>
</html>
