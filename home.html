<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Drug Bag Tracker</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- QuaggaJS for Barcode Scanning -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>

    <style>
        .report-table {
            margin-top: 20px;
        }
        .report-table th, .report-table td {
            text-align: center;
        }
        #scanner {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
    </style>

    <script>
        let ambulanceNumber = "";
        let drugBagID = "";

        // Show the selected screen and hide others
        function showScreen(screenId) {
            document.querySelectorAll(".screen").forEach(screen => screen.style.display = "none");
            document.getElementById(screenId).style.display = "block";
        }

        // Set the ambulance number and proceed to the scan screen
        function setAmbulanceNumber() {
            ambulanceNumber = document.getElementById("ambulanceInput").value.trim();
            if (ambulanceNumber.length === 4 && !isNaN(ambulanceNumber)) {
                showScreen("scanScreen");
                startScanner();
            } else {
                alert("Please enter a valid 4-digit ambulance number.");
            }
        }

        // Start the barcode scanner
        function startScanner() {
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector("#scanner"),
                    constraints: {
                        facingMode: "environment", // Use the rear camera
                        width: 640, // Set a fixed width for the camera feed
                        height: 480 // Set a fixed height for the camera feed
                    }
                },
                decoder: {
                    readers: ["code_128_reader"], // Focus on Code 128 barcodes (most common for drug bags)
                    multiple: false // Disable multiple barcode detection
                },
                locator: {
                    halfSample: true, // Improve detection in low-light conditions
                    patchSize: "medium" // Adjust the size of the detection area
                },
                locate: true, // Enable visual feedback for barcode detection
                numOfWorkers: 4, // Use multiple workers for better performance
                frequency: 10, // Check for barcodes every 10ms
                debug: {
                    drawBoundingBox: true, // Draw a box around detected barcodes (for debugging)
                    showCanvas: true, // Show the camera feed canvas (for debugging)
                    showPatches: true // Show detected patches (for debugging)
                }
            }, function (err) {
                if (err) {
                    console.error(err);
                    alert("Failed to start the scanner. Please check your camera permissions.");
                    return;
                }
                Quagga.start();
            });

            // Handle detected barcodes
            Quagga.onDetected(function (data) {
                if (data.codeResult && data.codeResult.code) {
                    var scannedCode = data.codeResult.code;
                    console.log("Scanned Code:", scannedCode);

                    // Validate the scanned barcode
                    if (isValidBarcode(scannedCode)) {
                        drugBagID = scannedCode;
                        document.getElementById("barcodeInput").value = drugBagID;
                        Quagga.stop();
                        showScreen("actionScreen");
                        alert("Barcode scanned successfully!"); // Success feedback
                    } else {
                        console.log("Invalid barcode format. Please try again.");
                        alert("Invalid barcode format. Please try again."); // Error feedback
                    }
                } else {
                    console.log("No valid barcode detected. Please try again.");
                    alert("No valid barcode detected. Please try again."); // Error feedback
                }
            });
        }

        // Validate the barcode format
        function isValidBarcode(barcode) {
            // Example: Check if the barcode is 10 digits long and numeric
            return barcode.length === 10 && !isNaN(barcode);
        }

        // Submit the scan data to the server
        function submitScan() {
            let action = document.querySelector('input[name="actionType"]:checked').value;
            let status = action === "out" ? "Out" : "In";
            let lastSeen = action === "out" ? ambulanceNumber : "Storage";

            document.getElementById("submitBtn").disabled = true;
            document.getElementById("submitBtn").innerHTML = `
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Submitting...
            `;

            fetch('https://script.google.com/macros/s/AKfycbzOdXyj_xx19ex5KrwpjZzMw_Ldlf30Z8Sw7ATlBUvmNDNweZ7Zua1-epjyB7j83ssOEQ/exec', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    action: action,
                    ambulanceNumber: ambulanceNumber,
                    drugBagID: drugBagID,
                    status: status,
                    lastSeen: lastSeen
                }),
                mode: 'no-cors'
            })
            .then(response => {
                console.log("Request sent");
                alert("Scan successfully logged!");
                resetForm();
            })
            .catch(error => {
                console.error("Error:", error);
                alert("There was an error with the request. Please try again.");
                document.getElementById("submitBtn").disabled = false;
                document.getElementById("submitBtn").innerHTML = "Submit";
            });
        }

        // Reset the form and return to the login screen
        function resetForm() {
            ambulanceNumber = "";
            drugBagID = "";
            document.getElementById("scanForm").reset();
            document.getElementById("submitBtn").disabled = false;
            document.getElementById("submitBtn").innerHTML = "Submit";
            Quagga.stop(); // Stop the scanner
            showScreen("loginScreen");
        }

        // Enable manual barcode entry
        function enableManualEntry() {
            showScreen("manualEntryScreen");
        }

        // Submit manually entered barcode
        function submitManualEntry() {
            var manualBarcode = document.getElementById("manualBarcodeInput").value.trim();
            if (isValidBarcode(manualBarcode)) {
                drugBagID = manualBarcode;
                document.getElementById("barcodeInput").value = drugBagID;
                showScreen("actionScreen");
            } else {
                alert("Invalid barcode format. Please try again.");
            }
        }
    </script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Drug Bag Tracker V3.2</h2>

        <!-- Step 1: Input Ambulance Number -->
        <div id="loginScreen" class="screen card p-4 shadow mx-auto" style="max-width: 400px;">
            <label for="ambulanceInput" class="form-label">Enter Ambulance Number:</label>
            <input type="text" id="ambulanceInput" class="form-control mb-3" maxlength="4" placeholder="e.g. 1234" aria-describedby="ambulanceHelp">
            <small id="ambulanceHelp" class="form-text text-muted">Enter a 4-digit number.</small>
            <button class="btn btn-primary w-100" onclick="setAmbulanceNumber()">Next</button>
        </div>

        <!-- Step 2: Scan Barcode -->
        <div id="scanScreen" class="screen card p-4 shadow mx-auto mt-4" style="max-width: 400px; display:none;">
            <h3 class="text-center">Scan Drug Bag</h3>
            <div id="scanner"></div>
            <input type="text" id="barcodeInput" class="form-control mb-3" placeholder="Scanned barcode will appear here" readonly>
            <button class="btn btn-secondary w-100 mb-2" onclick="resetForm()">Reset</button>
            <button class="btn btn-warning w-100" onclick="enableManualEntry()">Enter Barcode Manually</button>
        </div>

        <!-- Step 3: Choose Action -->
        <div id="actionScreen" class="screen card p-4 shadow mx-auto mt-4" style="max-width: 400px; display:none;">
            <h3 class="text-center">Book In or Out</h3>
            <form id="scanForm">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="actionType" value="out" id="actionOut" checked>
                    <label class="form-check-label" for="actionOut">Book Out</label>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="radio" name="actionType" value="in" id="actionIn">
                    <label class="form-check-label" for="actionIn">Book In</label>
                </div>
                <button id="submitBtn" type="button" class="btn btn-success w-100" onclick="submitScan()">Submit</button>
            </form>
        </div>

        <!-- Manual Entry Screen -->
        <div id="manualEntryScreen" class="screen card p-4 shadow mx-auto mt-4" style="max-width: 400px; display:none;">
            <h3 class="text-center">Enter Barcode Manually</h3>
            <input type="text" id="manualBarcodeInput" class="form-control mb-3" placeholder="Enter barcode number">
            <button class="btn btn-primary w-100 mb-2" onclick="submitManualEntry()">Submit</button>
            <button class="btn btn-secondary w-100" onclick="resetForm()">Cancel</button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
