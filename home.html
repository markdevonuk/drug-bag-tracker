<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Drug Bag Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>

    <script>
        let ambulanceNumber = "";
        let drugBagID = "";
        let currentHolder = "";

        function showScreen(screenId) {
            document.querySelectorAll(".screen").forEach(screen => screen.style.display = "none");
            document.getElementById(screenId).style.display = "block";
        }

        function setAmbulanceNumber() {
            const input = document.getElementById("ambulanceInput").value.trim();
            if (/^\d{4}$/.test(input)) {
                ambulanceNumber = input;
                showScreen("scanScreen");
                startScanner();
            } else {
                alert("Please enter a valid 4-digit ambulance number.");
            }
        }

        function startScanner() {
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector("#scanner"),
                    constraints: { facingMode: "environment" }
                },
                decoder: { readers: ["code_128_reader"] }
            }, err => {
                if (err) {
                    alert("Scanner error: " + err.message);
                    return;
                }
                Quagga.start();
            });

            Quagga.onDetected(data => {
                drugBagID = data.codeResult.code;
                document.getElementById("barcodeInput").value = drugBagID;
                Quagga.stop();
                showScreen("actionScreen");
            });
        }

        async function submitScan() {
            const action = document.querySelector('input[name="actionType"]:checked').value;
            const btn = document.getElementById("submitBtn");
            
            btn.disabled = true;
            btn.innerHTML = `<span class="spinner-border spinner-border-sm"></span> Processing...`;

            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbwVjQvNOS5XZWHur1JFp92w9mGS8HqEFpnwATmkPbtsBsc_uRCYOeiTts3SZ72bzzfMvg/exec', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: action,
                        ambulanceNumber: ambulanceNumber,
                        drugBagID: drugBagID,
                        status: action === "out" ? "Out" : "In",
                        lastSeen: action === "out" ? ambulanceNumber : "Storage"
                    })
                });

                const data = await response.json();
                
                if (!response.ok) {
                    if (data.requiresReturn) {
                        currentHolder = data.currentHolder;
                        showReturnScreen(data.message);
                        return;
                    }
                    throw new Error(data.message);
                }

                alert(`Successfully booked ${action === "out" ? "out" : "in"}!`);
                resetForm();
            } catch (error) {
                alert(error.message);
                btn.disabled = false;
                btn.innerHTML = "Submit";
            }
        }

        function showReturnScreen(message) {
            document.getElementById("returnMessage").textContent = message;
            document.getElementById("returnHolder").textContent = currentHolder;
            showScreen("returnScreen");
        }

        async function processReturn() {
            const btn = document.getElementById("returnBtn");
            btn.disabled = true;
            btn.innerHTML = `<span class="spinner-border spinner-border-sm"></span> Returning...`;

            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbwVjQvNOS5XZWHur1JFp92w9mGS8HqEFpnwATmkPbtsBsc_uRCYOeiTts3SZ72bzzfMvg/exec', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: "return",
                        drugBagID: drugBagID,
                        ambulanceNumber: currentHolder
                    })
                });

                if (!response.ok) throw new Error("Return failed");
                await submitScan(); // Retry original action
            } catch (error) {
                alert(error.message);
                btn.disabled = false;
                btn.innerHTML = "Return Bag";
            }
        }

        function resetForm() {
            ambulanceNumber = "";
            drugBagID = "";
            currentHolder = "";
            document.getElementById("scanForm").reset();
            document.querySelectorAll(".screen").forEach(s => s.style.display = "none");
            document.getElementById("loginScreen").style.display = "block";
        }
    </script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Drug Bag Tracker</h2>

        <!-- Login Screen -->
        <div id="loginScreen" class="screen card p-4 shadow mx-auto" style="max-width: 400px;">
            <label class="form-label">Ambulance Number:</label>
            <input type="text" id="ambulanceInput" class="form-control mb-3" 
                   inputmode="numeric" pattern="\d{4}" maxlength="4">
            <button class="btn btn-primary w-100" onclick="setAmbulanceNumber()">Next</button>
        </div>

        <!-- Scan Screen -->
        <div id="scanScreen" class="screen card p-4 shadow mx-auto mt-4" style="max-width: 400px; display:none;">
            <h5 class="text-center mb-3">Scan Drug Bag Barcode</h5>
            <div id="scanner" class="border rounded mb-3" style="height: 250px;"></div>
            <input type="text" id="barcodeInput" class="form-control mb-3" readonly>
            <button class="btn btn-secondary w-100" onclick="resetForm()">Cancel</button>
        </div>

        <!-- Action Screen -->
        <div id="actionScreen" class="screen card p-4 shadow mx-auto mt-4" style="max-width: 400px; display:none;">
            <h5 class="text-center mb-3">Select Action</h5>
            <form id="scanForm">
                <div class="d-grid gap-3">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="actionType" 
                               value="out" id="actionOut" checked>
                        <label class="form-check-label" for="actionOut">Book Out</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="actionType" 
                               value="in" id="actionIn">
                        <label class="form-check-label" for="actionIn">Book In</label>
                    </div>
                    <button id="submitBtn" type="button" class="btn btn-success" 
                            onclick="submitScan()">Submit</button>
                </div>
            </form>
        </div>

        <!-- Return Screen -->
        <div id="returnScreen" class="screen card p-4 shadow mx-auto mt-4" style="max-width: 400px; display:none;">
            <h5 class="text-center text-danger mb-3">Action Required</h5>
            <p id="returnMessage" class="alert alert-warning"></p>
            <p>Current holder: <strong id="returnHolder"></strong></p>
            <button id="returnBtn" type="button" class="btn btn-warning w-100" 
                    onclick="processReturn()">Return Bag First</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
