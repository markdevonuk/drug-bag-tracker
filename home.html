<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Drug Bag Tracker</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- QuaggaJS for Barcode Scanning -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>

    <script>
        let ambulanceNumber = "";

        function setAmbulanceNumber() {
            ambulanceNumber = document.getElementById("ambulanceInput").value;
            if (ambulanceNumber.length === 4) {
                document.getElementById("scanSection").style.display = "block";
                document.getElementById("loginSection").style.display = "none";
                startScanner();
            } else {
                alert("Please enter a valid 4-digit ambulance number.");
            }
        }

        function scanBarcode() {
            let drugBagID = document.getElementById("barcodeInput").value;
            if (drugBagID) {
                document.getElementById("submitBtn").disabled = true;
                document.getElementById("submitBtn").innerHTML = "Submitting...";
                logScan(drugBagID);
            } else {
                alert("Please scan a barcode.");
            }
        }

        function logScan(drugBagID) {
            let timestamp = new Date().toISOString();
            let action = document.querySelector('input[name="actionType"]:checked').value;
            let status = action === "out" ? "Out" : "In";
            let lastSeen = action === "out" ? ambulanceNumber : "Storage";

            fetch('https://script.google.com/macros/s/AKfycbwVjQvNOS5XZWHur1JFp92w9mGS8HqEFpnwATmkPbtsBsc_uRCYOeiTts3SZ72bzzfMvg/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    action: action,
                    ambulanceNumber: ambulanceNumber,
                    drugBagID: drugBagID,
                    status: status,
                    lastSeen: lastSeen
                }),
                mode: 'no-cors'
            })
            .then(response => {
                console.log("Request sent");
                alert("Scan successfully logged!");
                // Reset only the barcode input and disable the submit button until the next scan
                document.getElementById("barcodeInput").value = ""; // Clear barcode field
                document.getElementById("submitBtn").disabled = false;
                document.getElementById("submitBtn").innerHTML = "Submit";
            })
            .catch(error => {
                console.error("Error:", error);
                alert("There was an error with the request. Please try again.");
                document.getElementById("submitBtn").disabled = false;
                document.getElementById("submitBtn").innerHTML = "Submit";
            });
        }

        function startScanner() {
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector("#scanner"), 
                    constraints: {
                        facingMode: "environment" 
                    }
                },
                decoder: {
                    readers: ["code_128_reader", "ean_reader", "ean_8_reader"]
                }
            }, function (err) {
                if (err) {
                    console.error(err);
                    return;
                }
                Quagga.start();
            });

            Quagga.onDetected(function (data) {
                // Fill barcode input field with scanned barcode
                document.getElementById("barcodeInput").value = data.codeResult.code;
                // Pause the scanner once a barcode is detected
                Quagga.stop();
                // Enable form submission and allow action selection
                document.getElementById("submitBtn").disabled = false;
            });
        }

        // Function to restart the barcode scanner after form submission
        function restartScanner() {
            document.getElementById("barcodeInput").value = ""; // Reset barcode input
            document.getElementById("submitBtn").disabled = true; // Disable the submit button until scan
            Quagga.start(); // Restart the scanner
        }
    </script>
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h2 class="text-center mb-4">Drug Bag Tracker V1</h2>

        <!-- Login Section -->
        <div id="loginSection" class="card p-4 shadow mx-auto" style="max-width: 400px;">
            <label class="form-label">Enter Ambulance Number:</label>
            <input type="text" id="ambulanceInput" class="form-control mb-3" maxlength="4" placeholder="e.g. 1234">
            <button class="btn btn-primary w-100" onclick="setAmbulanceNumber()">Start</button>
        </div>

        <!-- Scan Section -->
        <div id="scanSection" class="card p-4 shadow mx-auto mt-4" style="max-width: 400px; display:none;">
            <h3 class="text-center">Scan Drug Bag</h3>

            <!-- Live Camera Stream for Barcode Scanning -->
            <div id="scanner" class="border border-secondary rounded mb-3" style="width: 100%; height: 300px;"></div>

            <form id="scanForm">
                <!-- Display scanned barcode -->
                <input type="text" id="barcodeInput" class="form-control mb-3" placeholder="Scanned barcode will appear here" readonly>
                
                <!-- Action selection (Book In / Book Out) -->
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="actionType" value="out" checked>
                    <label class="form-check-label">Book Out</label>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="radio" name="actionType" value="in">
                    <label class="form-check-label">Book In</label>
                </div>

                <!-- Submit Button -->
                <button id="submitBtn" type="button" class="btn btn-success w-100" onclick="scanBarcode()" disabled>Submit</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
