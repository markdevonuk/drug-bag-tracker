<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Drug Bag Tracker</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- QuaggaJS for Barcode Scanning -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>

    <script>
        let ambulanceNumber = "";
        let drugBagID = "";

        function showScreen(screenId) {
            document.querySelectorAll(".screen").forEach(screen => screen.style.display = "none");
            document.getElementById(screenId).style.display = "block";
        }

        function setAmbulanceNumber() {
            ambulanceNumber = document.getElementById("ambulanceInput").value;
            if (ambulanceNumber.length === 4) {
                showScreen("scanScreen");
                startScanner();
            } else {
                alert("Please enter a valid 4-digit ambulance number.");
            }
        }

        function startScanner() {
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector("#scanner"),
                    constraints: { facingMode: "environment" }
                },
                decoder: { readers: ["code_128_reader", "ean_reader", "ean_8_reader"] }
            }, function (err) {
                if (err) {
                    console.error(err);
                    return;
                }
                Quagga.start();
            });

            Quagga.onDetected(function (data) {
                drugBagID = data.codeResult.code;
                document.getElementById("barcodeInput").value = drugBagID;
                Quagga.stop();
                showScreen("actionScreen");
            });
        }

        function checkBagStatus() {
            fetch('https://script.google.com/macros/s/AKfycbwVjQvNOS5XZWHur1JFp92w9mGS8HqEFpnwATmkPbtsBsc_uRCYOeiTts3SZ72bzzfMvg/exec?drugBagID=' + drugBagID)
                .then(response => response.json())
                .then(data => {
                    if (data.status === "Out") {
                        if (!confirm("This bag is still booked out. It will be booked back in before being booked out again. Continue?")) {
                            return;
                        }
                    }
                    submitScan();
                })
                .catch(error => {
                    console.error("Error checking status:", error);
                    alert("Error checking bag status. Please try again.");
                });
        }

       function submitScan() {
    let action = document.querySelector('input[name="actionType"]:checked').value;

    // Step 1: Check Bag Status from Google Sheets
    fetch(`https://script.google.com/macros/s/AKfycbwVjQvNOS5XZWHur1JFp92w9mGS8HqEFpnwATmkPbtsBsc_uRCYOeiTts3SZ72bzzfMvg/exec?drugBagID=${drugBagID}`)
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                alert("Error checking bag status. Please try again.");
                return;
            }

            let lastStatus = data.status;
            let needsAutoCheckIn = (lastStatus === "Out" && action === "out");

            if (needsAutoCheckIn) {
                let confirmMsg = `This bag is still booked out. It will be booked back in before being assigned to Ambulance ${ambulanceNumber}. Continue?`;
                if (!confirm(confirmMsg)) return;
            }

            // Step 2: Proceed with Submission
            processScan(action, needsAutoCheckIn);
        })
        .catch(error => {
            console.error("Error:", error);
            alert("Error checking bag status. Please try again.");
        });
}

function processScan(action, needsAutoCheckIn) {
    let status = action === "out" ? "Out" : "In";
    let lastSeen = action === "out" ? ambulanceNumber : "Storage";

    document.getElementById("submitBtn").disabled = true;
    document.getElementById("submitBtn").innerHTML = "Submitting...";

    let requestBody = {
        action: action,
        ambulanceNumber: ambulanceNumber,
        drugBagID: drugBagID,
        status: status,
        lastSeen: lastSeen
    };

    fetch('https://script.google.com/macros/s/AKfycbwVjQvNOS5XZWHur1JFp92w9mGS8HqEFpnwATmkPbtsBsc_uRCYOeiTts3SZ72bzzfMvg/exec', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(requestBody),
        mode: 'no-cors'
    })
    .then(() => {
        alert("Scan successfully logged!");
        resetForm();
    })
    .catch(error => {
        console.error("Error:", error);
        alert("There was an error with the request. Please try again.");
        document.getElementById("submitBtn").disabled = false;
        document.getElementById("submitBtn").innerHTML = "Submit";
    });
}


        function resetForm() {
            ambulanceNumber = "";
            drugBagID = "";
            document.getElementById("scanForm").reset();
            document.getElementById("submitBtn").disabled = false;
            document.getElementById("submitBtn").innerHTML = "Submit";
            showScreen("loginScreen");
        }
    </script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Drug Bag Tracker V1.2</h2>

        <div id="loginScreen" class="screen card p-4 shadow mx-auto" style="max-width: 400px;">
            <label class="form-label">Enter Ambulance Number:</label>
            <input type="text" id="ambulanceInput" class="form-control mb-3" maxlength="4">
            <button class="btn btn-primary w-100" onclick="setAmbulanceNumber()">Next</button>
        </div>

        <div id="scanScreen" class="screen card p-4 shadow mx-auto mt-4" style="max-width: 400px; display:none;">
            <h3 class="text-center">Scan Drug Bag</h3>
            <div id="scanner" class="border border-secondary rounded mb-3" style="width: 100%; height: 300px;"></div>
            <input type="text" id="barcodeInput" class="form-control mb-3" readonly>
        </div>

        <div id="actionScreen" class="screen card p-4 shadow mx-auto mt-4" style="max-width: 400px; display:none;">
            <h3 class="text-center">Book In or Out</h3>
            <form id="scanForm">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="actionType" value="out" checked>
                    <label class="form-check-label">Book Out</label>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="radio" name="actionType" value="in">
                    <label class="form-check-label">Book In</label>
                </div>
                <button id="submitBtn" type="button" class="btn btn-success w-100" onclick="checkBagStatus()">Submit</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
