<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drug Bag Tracker</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 80%; margin: auto; }
        h2 { text-align: center; }
        .section { margin-top: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid black; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Drug Bag Tracker</h2>
        
        <div class="section">
            <h3>Signed Out Bags</h3>
            <table>
                <thead>
                    <tr>
                        <th>Drug Bag ID</th>
                        <th>Ambulance Number</th>
                    </tr>
                </thead>
                <tbody id="signedOutTable">
                </tbody>
            </table>
        </div>

        <div class="section">
            <h3>In Storage</h3>
            <table>
                <thead>
                    <tr>
                        <th>Drug Bag ID</th>
                    </tr>
                </thead>
                <tbody id="inStorageTable">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        async function fetchData() {
            const response = await fetch('https://script.google.com/macros/s/AKfycbw3XUUFoODJfdF6604ur7OQuVtlmJIT77JRk_dHxfleEbJRhe0JXyEGgzkrRfRH_ttF/exec');
            const data = await response.json();

            const signedOutTable = document.getElementById('signedOutTable');
            const inStorageTable = document.getElementById('inStorageTable');

            for (const [bagID, ambulance] of Object.entries(data.signedOut)) {
                let row = `<tr><td>${bagID}</td><td>${ambulance}</td></tr>`;
                signedOutTable.innerHTML += row;
            }

            data.inStorage.forEach(bagID => {
                let row = `<tr><td>${bagID}</td></tr>`;
                inStorageTable.innerHTML += row;
            });
        }

        fetchData();
    </script>
</body>
</html>
