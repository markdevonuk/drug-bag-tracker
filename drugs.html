<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Drugs in Bag</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center">Drugs in Bag <span id="bagID"></span></h2>

        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Drug Name</th>
                    <th>Quantity</th>
                    <th>Expiry Date</th>
                </tr>
            </thead>
            <tbody id="drugTable"></tbody>
        </table>

        <button class="btn btn-secondary w-100 mt-2" onclick="goBack()">Back</button>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const bagID = urlParams.get("bag");
        document.getElementById("bagID").innerText = bagID;

        function fetchDrugs() {
            fetch(`https://script.google.com/macros/s/AKfycbw3XUUFoODJfdF6604ur7OQuVtlmJIT77JRk_dHxfleEbJRhe0JXyEGgzkrRfRH_ttF/exec?bag=${bagID}`)
                .then(response => response.json())
                .then(data => {
                    const table = document.getElementById("drugTable");
                    table.innerHTML = "";

                    data.forEach(drug => {
                        let row = `
                            <tr>
                                <td>${drug.name}</td>
                                <td>${drug.quantity}</td>
                                <td>${drug.expiry || "N/A"}</td>
                            </tr>
                        `;
                        table.innerHTML += row;
                    });
                })
                .catch(err => alert("Error fetching drugs: " + err));
        }

        function goBack() {
            window.location.href = "mobile.html";
        }

        fetchDrugs();
    </script>
</body>
</html>
