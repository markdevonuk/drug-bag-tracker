<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Manage Drugs in Bag</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center">Manage Drugs in Bag <span id="bagID"></span></h2>

        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Drug Name</th>
                    <th>Quantity</th>
                    <th>Expiry Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="drugTable"></tbody>
        </table>

        <button class="btn btn-success w-100" onclick="saveDrugs()">Save Changes</button>
        <button class="btn btn-secondary w-100 mt-2" onclick="goBack()">Back</button>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const bagID = urlParams.get("bag");
        document.getElementById("bagID").innerText = bagID;

        function fetchDrugs() {
            fetch(`https://script.google.com/macros/s/AKfycbw3XUUFoODJfdF6604ur7OQuVtlmJIT77JRk_dHxfleEbJRhe0JXyEGgzkrRfRH_ttF/exec?bag=${bagID}`)
                .then(response => response.json())
                .then(data => {
                    const table = document.getElementById("drugTable");
                    table.innerHTML = "";

                    data.forEach(drug => {
                        let row = `
                            <tr>
                                <td><input type="text" value="${drug.name}" class="form-control drug-name"></td>
                                <td><input type="number" value="${drug.quantity}" class="form-control drug-qty"></td>
                                <td><input type="date" value="${drug.expiry}" class="form-control drug-expiry"></td>
                                <td><button class="btn btn-danger" onclick="removeRow(this)">Remove</button></td>
                            </tr>
                        `;
                        table.innerHTML += row;
                    });
                });
        }

        function saveDrugs() {
            let rows = document.querySelectorAll("#drugTable tr");
            let drugList = [];

            rows.forEach(row => {
                let name = row.querySelector(".drug-name").value;
                let qty = row.querySelector(".drug-qty").value;
                let expiry = row.querySelector(".drug-expiry").value;

                drugList.push({ name, quantity: qty, expiry });
            });

            fetch('https://script.google.com/macros/s/AKfycbw3XUUFoODJfdF6604ur7OQuVtlmJIT77JRk_dHxfleEbJRhe0JXyEGgzkrRfRH_ttF/exec', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    bagID: bagID,
                    drugs: drugList
                })
            })
            .then(() => alert("Drugs saved successfully!"))
            .then(() => goBack())
            .catch(err => alert("Error saving drugs: " + err));
        }

        function removeRow(button) {
            button.closest("tr").remove();
        }

        function goBack() {
            window.location.href = "mobile.html";
        }

        fetchDrugs();
    </script>
</body>
</html>
